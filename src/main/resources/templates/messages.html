<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AS4 Messages</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .message-row:nth-child(even) { background-color: #f9f9f9; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>AS4 Message History</h1>
    
    <table>
        <thead>
            <tr>
                <th>Message ID</th>
                <th>Received At</th>
                <th>Status</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(messages)}">
                <td colspan="4" style="text-align: center;">No messages received yet</td>
            </tr>
            <tr th:each="message : ${messages}" class="message-row">
                <td th:text="${message.messageId}">ID</td>
                <td th:text="${#temporals.format(message.receivedAt, 'yyyy-MM-dd HH:mm:ss')}">Time</td>
                <td th:text="${message.status}">Status</td>
                <td th:text="${message.content}">Content</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
